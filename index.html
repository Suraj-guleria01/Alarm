<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
  <link rel="shortcut icon" type="favicon icon" href="files/favi">
</head>
<body>

  <body class="flex">
    <!-- Welcome Back screen -->
    <div class="d-none" id="welcomeBack">
      <h1>Alarm</h1>
      <button id="resumeBtn">Resume alarm</button>
    </div>

    <!-- Main container -->
    <div class="wrapper flex">
      <img src="files/beanalarm.png" alt="" />
      <!-- Temporary time -->
      <h1 id="currentTime">00:00:00</h1>
      <!-- Main content -->
      <div id="content">
        <!-- Hour section -->
        <div class="column">
          <select id="hour">
            <option value="Hour" selected hidden>Hour</option>
          </select>
        </div>
        <!-- Minute Section -->
        <div class="column">
          <select id="minute">
            <option value="Minute" selected hidden>Minute</option>
          </select>
        </div>
        <!-- AM/PM section -->
        <div class="column">
          <select id="ampm">
            <option value="AM/PM" selected hidden>AM/PM</option>
          </select>
        </div>
      </div>
      <!-- Set alarm Button -->
      <button id="setBtn"></button>
      <!-- Alarm time indicator -->
      <p id="alarmText"></p>
    </div>

<script src="script.js"></script>

</body>
</html>
